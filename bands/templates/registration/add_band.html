<!--we extend the base.html to style the page-->
{% extends 'band.base.html' %}

{% block title %} Add A Band {% endblock title %}

{% block content %}
<!--html file for adding a band-->
<h1>Add A Band</h1><br>
<form method="post" action="">
    {% csrf_token %}
    <input type="text" id="name" name="name" placeholder="Band name" required><br>
    <input type="text" id="genre" name="genre" placeholder="Genre" required><br>
    <input type="date" id="formed_date" name="formed_date" placeholder="Date formed" required><br>
    <label for="description">Description</label><br>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Band description"></textarea><br>
    <button type="submit" class="btn btn-primary">Add</button>
    <br><br>
    </form>
    <a href="{% url 'bands:home' %}">Home</a>
    <a href="{% url 'bands:log_out' %}">Log out</a>

{% endblock %}
